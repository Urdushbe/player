<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Player</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <h1>LUG'AT Player</h1>
    <input type="file" id="fileInput" accept=".xlsx" />
    <div class="text-display" id="textDisplay">
      <p id="englishWord" style="font-size: 24px; font-weight: bold;">Inglizcha so'z</p>
      <p id="translation" style="font-size: 18px; color: #AAAAAA;">Tarjimasi</p>
    </div>
    <button class="button" id="prevButton">◀️ Qaytadan</button>
    <button class="button" id="nextButton">▶️ Keyingi</button>
    <button class="button" id="saveButton">🔽 Saqlash</button>
    <button class="button" id="downloadButton">⬇️ Saqlangan so'zlarni yuklab olish</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
