<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Player</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #202020;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #FFA500;
    }
    .text-display {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .button {
      background: #FF4500;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background: #FF6347;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vocabulary Player</h1>
    <input type="file" id="fileInput" accept=".xlsx" />
    <div class="text-display" id="textDisplay">
      <p id="englishWord" style="font-size: 24px; font-weight: bold;">Inglizcha so'z</p>
      <p id="translation" style="font-size: 18px; color: #AAAAAA;">Tarjimasi</p>
    </div>
    <button class="button" id="prevButton">‚óÄÔ∏è Qaytadan</button>
    <button class="button" id="nextButton">‚ñ∂Ô∏è Keyingi</button>
    <button class="button" id="saveButton">üîΩ Saqlash</button>
    <button class="button" id="downloadButton">‚¨áÔ∏è Saqlangan so'zlarni yuklab olish</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script>
    let words = [];
    let currentIndex = -1;
    let savedWords = [];

    document.getElementById('fileInput').addEventListener('change', handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        
        words = jsonData.filter(row => row[1] && row[2]).map(row => ({ english: row[1], translation: row[2] }));
        alert('Excel fayl yuklandi!');
        showNextWord();
      };
      reader.readAsArrayBuffer(file);
    }

    function showNextWord() {
      if (words.length === 0) {
        alert('So‚Äòzlar mavjud emas!');
        return;
      }
      currentIndex = (currentIndex + 1) % words.length;
      displayWord();
      speakWord(words[currentIndex].english);
    }

    function displayWord() {
      const word = words[currentIndex];
      document.getElementById('englishWord').textContent = word.english;
      document.getElementById('translation').textContent = word.translation;
    }

    function speakWord(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    document.getElementById('nextButton').addEventListener('click', showNextWord);
    document.getElementById('prevButton').addEventListener('click', () => speakWord(words[currentIndex].english));

    document.getElementById('saveButton').addEventListener('click', () => {
      const savedWord = words[currentIndex];
      savedWords.push(savedWord);
      alert(`${savedWord.english} saqlandi!`);
    });

    document.getElementById('downloadButton').addEventListener('click', () => {
      if (savedWords.length === 0) {
        alert('Hech qanday so‚Äòz saqlanmagan!');
        return;
      }
      const newWorkbook = XLSX.utils.book_new();
      const newSheetData = savedWords.map((word, index) => [index + 1, word.english, word.translation]);
      const newSheet = XLSX.utils.aoa_to_sheet(newSheetData);
      XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Saved Words');
      XLSX.writeFile(newWorkbook, 'SavedVocabulary.xlsx');
    });

    // Klaviatura boshqaruvi
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowRight':
          showNextWord(); // O'ng tugma bilan keyingi so'z
          break;
        case 'ArrowLeft':
          speakWord(words[currentIndex].english); // Chap tugma bilan qayta o'qish
          break;
        case 'ArrowDown':
          const savedWord = words[currentIndex];
          savedWords.push(savedWord); // Pastga tugma bilan saqlash
          alert(`${savedWord.english} saqlandi!`);
          break;
        case 'ArrowUp':
          if (savedWords.length > 0) {
            const newWorkbook = XLSX.utils.book_new();
            const newSheetData = savedWords.map((word, index) => [index + 1, word.english, word.translation]);
            const newSheet = XLSX.utils.aoa_to_sheet(newSheetData);
            XLSX.utils.book_append_sheet(newWorkbook, newSheet, 'Saved Words');
            XLSX.writeFile(newWorkbook, 'SavedVocabulary.xlsx');
          } else {
            alert('Hech qanday so‚Äòz saqlanmagan!');
          }
          break;
      }
    });
  </script>
</body>
</html>
